jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call dispatch_preflight
        env:
          URL: ${{ secrets.SUPABASE_DISPATCH_PREFLIGHT_URL }}
          DISPATCH_SECRET: ${{ secrets.DISPATCH_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${URL:-}" ]; then
            echo "::error::SUPABASE_DISPATCH_PREFLIGHT_URL secret is missing/empty"
            exit 1
          fi
          if [ -z "${DISPATCH_SECRET:-}" ]; then
            echo "::error::DISPATCH_SECRET secret is missing/empty"
            exit 1
          fi

          echo "Calling dispatch_preflight..."
          RESP="$(mktemp)"
          CODE="$(curl -sS -o "$RESP" -w "%{http_code}" -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "x-dispatch-secret: $DISPATCH_SECRET" \
            -d '{"limit":10}')"

          echo "dispatch_preflight HTTP $CODE"
          cat "$RESP"
          echo ""

          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "::error::dispatch_preflight returned HTTP $CODE"
            exit 1
          fi

      - name: Reconcile stuck runs
        if: always()
        env:
          RECON_URL: ${{ secrets.SUPABASE_RECONCILE_URL }}
          DISPATCH_SECRET: ${{ secrets.DISPATCH_SECRET }}
        run: |
          set -euo pipefail

          if [ -z "${RECON_URL:-}" ]; then
            echo "::error::SUPABASE_RECONCILE_URL secret is missing/empty"
            exit 1
          fi

          echo "Calling reconcile_apify_runs..."
          RESP="$(mktemp)"
          CODE="$(curl -sS -o "$RESP" -w "%{http_code}" -X POST "$RECON_URL" \
            -H "Content-Type: application/json" \
            -H "x-dispatch-secret: $DISPATCH_SECRET" \
            -d '{"limit":50,"older_than_minutes":10}')"

          echo "reconcile_apify_runs HTTP $CODE"
          cat "$RESP"
          echo ""

          if [ "$CODE" -lt 200 ] || [ "$CODE" -ge 300 ]; then
            echo "::error::reconcile_apify_runs returned HTTP $CODE"
            exit 1
          fi
