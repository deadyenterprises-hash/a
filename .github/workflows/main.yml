name: Dispatch Preflight

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call dispatch_preflight
        env:
          URL: ${{ secrets.SUPABASE_DISPATCH_PREFLIGHT_URL }}
          DISPATCH_SECRET: ${{ secrets.DISPATCH_SECRET }}
        run: |
          set -euo pipefail
          curl -sS -X POST "$URL" \
            -H "Content-Type: application/json" \
            -H "x-dispatch-secret: $DISPATCH_SECRET" \
            -d '{"limit":10}'
      - name: Reconcile stuck runs
        if: always()
        run: |
          curl -sS -X POST "${{ secrets.SUPABASE_RECONCILE_URL }}" \
            -H "Content-Type: application/json" \
            -H "x-dispatch-secret: ${{ secrets.DISPATCH_SECRET }}" \
            -d '{"limit":50,"older_than_minutes":10}'
